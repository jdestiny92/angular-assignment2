<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

<body ng-app="boughtChecker">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="buyController as buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.list">
        {{item.quantity}} {{item.name}}
        <button ng-click="buy.remove($index);">Bought!</button>
       </li>
     </ul>
     <div ng-if="buy.condition[0]"><p style="color:green;"><b>Everything is bought!</b></p></div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="boughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.list">
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div ng-if="!bought.condition[0]"><p style="color:red;"><b>Nothing bought yet.</b></p></div>
    </div>

  </div>
</div>

</body>
</html>
